spring.application.name=bankservice
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/bankdb
spring.datasource.username=bankuser
spring.datasource.password=bankpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.messages.basename=messages
spring.messages.encoding=UTF-8
logging.level.com.bankservice.auth=INFO


jwt.secret=bankservice-secret-key-very-long-bankservice-secret
jwt.expiration=600000
jwt.refresh-expiration=120000

logging.level.org.springframework.security=DEBUG
aes.secret=bankservice-aes-secret-key-32byte
crypto.secret-key=bankservice-aes-secret-key-32byte


