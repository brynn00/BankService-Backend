# userId
userId.notblank=아이디는 필수 입력입니다.
userId.format=아이디는 영문/숫자 조합 5~20자여야 합니다.

# email
email.notblank=이메일은 필수 입력입니다.
email.format=올바른 이메일 형식이 아닙니다.

# password
password.notblank=비밀번호는 필수 입력입니다.
password.format=비밀번호는 8자 이상, 영문·숫자·특수문자를 각각 최소 1개 포함해야 합니다.

# name
name.notblank=이름은 필수 입력입니다.
name.format=이름은 한글 2~10자만 입력 가능합니다.

# resident number
residentNumber.notblank=주민번호는 필수 입력입니다.
residentNumber.format=주민번호 형식이 올바르지 않습니다. (예: 901010-1234567)

# phone
phone.notblank=전화번호는 필수 입력입니다.
phone.format=전화번호 형식이 올바르지 않습니다. (예: 010-1234-5678)

# address
address.notblank=주소는 필수 입력입니다.
address.size=주소는 최대 255자까지 입력 가능합니다.
