<!-- src/main/resources/templates/login-success.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
</head>
<body>
<h2>로그인 성공</h2>

<p>Access Token: <span th:text="${accessToken}"></span></p>
<p>Refresh Token: <span th:text="${refreshToken}"></span></p>
<p>만료 시간(초): <span th:text="${expiresIn}"></span></p>

</body>
</html>
