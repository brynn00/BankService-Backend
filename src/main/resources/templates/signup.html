<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h2>회원가입</h2>

<form th:action="@{/signup}" th:object="${signupRequest}" method="post">

    <!-- 아이디 -->
    <div>
        <label>아이디</label>
        <input type="text" th:field="*{userId}" placeholder="영문+숫자 5~20자" required>
        <span th:if="${#fields.hasErrors('userId')}"
              th:errors="*{userId}" style="color:red;"></span>
    </div>

    <!-- 이메일 -->
    <div>
        <label>이메일(ID)</label>
        <input type="email" th:field="*{email}" required>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}" style="color:red;"></span>
    </div>

    <!-- 비밀번호 -->
    <div>
        <label>비밀번호</label>
        <input type="password" th:field="*{password}" required>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}" style="color:red;"></span>
    </div>

    <!-- 이름 -->
    <div>
        <label>이름</label>
        <input type="text" th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}" style="color:red;"></span>
    </div>

    <!-- 주민번호 -->
    <div>
        <label>주민번호</label>
        <input type="text" th:field="*{residentNumber}" placeholder="901010-1234567" required>
        <span th:if="${#fields.hasErrors('residentNumber')}"
              th:errors="*{residentNumber}" style="color:red;"></span>
    </div>

    <!-- 주소 -->
    <div>
        <label>주소</label>
        <input type="text" th:field="*{address}" placeholder="서울특별시 강남구 ..." required>
        <span th:if="${#fields.hasErrors('address')}"
              th:errors="*{address}" style="color:red;"></span>
    </div>

    <!-- 핸드폰 번호 -->
    <div>
        <label>핸드폰 번호</label>
        <input type="text" th:field="*{phone}" required>
        <span th:if="${#fields.hasErrors('phone')}"
              th:errors="*{phone}" style="color:red;"></span>
    </div>

    <button type="submit">회원가입</button>

</form>

<!-- 전체 에러 메시지 (예: RuntimeException) -->
<div th:if="${error}" style="color:red; margin-top: 10px;">
    <p th:text="${error}"></p>
</div>

</body>
</html>
